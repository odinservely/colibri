<div class="table-responsive" *ngIf="associations">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span>Name</span></th>
            <!-- <th><span>Description</span></th> -->
            <th><span>Picture</span></th>
            <!--  <th><span>Address</span></th>
              <th><span>Postcode</span></th>
              <th><span>City</span></th>
              <th><span>President</span></th>
              <th></th> -->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let association of associations ;trackBy: trackId">
            <td> {{association.name}}</td>
            <td><img src ='{{association.picture}}'alt=' Image Not Found'>
                <!--<td>{{association.description}}</td>
                <td><img src ='{{association.picture}}'></td>
                <td>{{association.address}}</td>
                <td>{{association.postcode}}</td>
                <td>{{association.city}}</td>
                <td>-->

            <td><button type="submit"
                        [routerLink]="['../association', association.id ]"
                        class="btn btn-info btn-sm">
                <span class="fa fa-eye"></span>
                <span class="d-none d-md-inline">View</span>
            </button></td>

            <td>
                <button type="button" class="btn btn-primary btn-info" (click)="addAssocMember(association)">
                    <span class="fa fa-plus"></span>
                    <span class="d-none d-md-inline">Join {{association.name}}</span>
                </button>
                <p id="join-assoc"></p>
            </td>
        </tr>

        </tbody>
    </table>
</div>
